<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stling Equipamentos</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Sweet Alert -->
    <link href="css/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <!-- Ladda style -->
    <link href="css/plugins/ladda/ladda-themeless.min.css" rel="stylesheet">

</head>

<body class="">

    <div id="wrapper">

    	<div id="pageSidebar"></div>

        <div id="page-wrapper" class="gray-bg">
            <div id="pageHeader"></div>
	        <div class="row wrapper border-bottom white-bg page-heading">
	            <div class="col-sm-4">
	                <h2>Consultar Produtos</h2>
	                <ol class="breadcrumb">
	                    <li>
	                        <a href="index.html">Produtos</a>
	                    </li>
	                    <li class="active">
	                        <strong id="pageId">Consultar Produtos</strong>
	                    </li>
	                </ol>
	            </div>
	        </div>
	        <div class="wrapper wrapper-content animated fadeInRight">
	            <div class="row">
	                <div class="col-lg-12">
	                	<div class="ibox float-e-margins">
	                    	<div class="ibox-content">
	                    		<div class="modal-body">
	                                    <form role="form" id="form_cliente" name="form_produto_search">
											<fieldset class="form-horizontal">
												<div class="form-group">
													<label class="col-sm-2 control-label">Pesquisar produtos pelo </label>
													<div class="col-sm-10">
														<select class="form-control m-b" name="typeSearchProduto" id="typeSearchProduto"></select>
													</div>
												</div>
												<div class="form-group" id="productId">
													<label class="col-sm-2 control-label">Código:</label>
													<div class="col-sm-10">
														<input type="text" placeholder="" class="form-control" name="produto.id" id="produto.id" required>
													</div>
												</div>
												<div class="form-group" id="productDescription">
													<label class="col-sm-2 control-label">Descição:</label>
													<div class="col-sm-10">
														<input type="text" placeholder="" class="form-control" name="produto.descricao" id="produto.descricao" required>
													</div>
												</div>
											</fieldset>
											<div class="hr-line-dashed"></div>
		                                	<div class="form-group">
		                                   		<div class="col-lg-12 col-sm-offset-9">
			                                        <button class="ladda-button btn btn-primary ladda-button ladda-button-produto" type="button" onClick="searchProducts();">Pesquisar</button>
		                                    	</div>
		                                	</div>
	                                	</form>
	                               </div>
	                    		</div>
	                		</div>
	                	</div>
	            	</div>
				</div>
				<div class="wrapper wrapper-content animated fadeInRight" id="dataProduto">
	            <div class="row">
	                <div class="col-lg-12">
	                	<div class="ibox float-e-margins">
	                    	<div class="ibox-content">
	                    		<div class="modal-body">
	                                    <form role="form" id="form_produto_details" name="form_produto_details">
		                                    <fieldset class="form-horizontal">
												<div class="form-group"><label class="col-sm-2 control-label">Codigo :</label> <div class="col-sm-10"><input type="text" placeholder="" class="form-control" name="produtoResult.id" id="produtoResult.id" disabled></div></div>
			                                    <div class="form-group"><label class="col-sm-2 control-label">Descricao:</label> <div class="col-sm-10"><input type="text" placeholder="" class="form-control" name="produtoResult.descricao" id="produtoResult.descricao"  disabled></div></div>
			                                    <div class="form-group"><label class="col-sm-2 control-label">Valor:</label>  <div class="col-sm-10"><input type="text" placeholder="" class="form-control" name="produtoResult.valor" id="produtoResult.valor" disabled></div></div>
			                                </fieldset>
	                                	</form>
	                               </div>
	                    		</div>
	                		</div>
	                	</div>
	            	</div>
				</div>
			<div id="pageFooter"></div>
    	</div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

    <!-- Custom and plugin javascript -->
    <script src="js/sidebar.js"></script>

    <!-- Jquery Validate -->
    <script src="js/plugins/validate/jquery.validate.min.js"></script>
    <script src="js/plugins/validate/dist-js-validate-jquery.validate-messages-pt-br.js"></script>

    <!-- Sweet alert -->
    <script src="js/plugins/sweetalert/sweetalert.min.js"></script>

    <!-- Ladda -->
    <script src="js/plugins/ladda/spin.min.js"></script>
    <script src="js/plugins/ladda/ladda.min.js"></script>
    <script src="js/plugins/ladda/ladda.jquery.min.js"></script>
	<script src="js/jquery.jeditable.js"></script>

    <script src="js/search-produtos.js"></script>

</body>

</html>
