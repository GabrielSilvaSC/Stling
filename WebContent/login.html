<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stling Equipamentos</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">
    
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
    <!-- Ladda style -->
    <link href="css/plugins/ladda/ladda-themeless.min.css" rel="stylesheet">

</head>

<body class="gray-bg" style="background-size: cover;background-position: center center; width: 100%; height: 100%;">


	<div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
             <div>
                <h1 class="logo-name">&nbsp</h1>
            </div>
            <h3>Bem vindo ao Stling Equipamentos </h3>
            <p>&nbsp</p>
            <form class="m-t" role="form">
                <div class="form-group">
					<input type="email" class="form-control" placeholder="Email" name="usuario.email" id="usuario.email">
				</div>
				<div class="form-group">
					<input type="password" class="form-control" placeholder="Senha" name="usuario.senha" id="usuario.senha">
				</div> 
				<div class="alert alert-danger alert-dismissable" style="display: none;" name="msgErro" id="msgErro"> </div>
                <button type="button" class="btn btn-primary block full-width m-b ladda-button ladda-button-login" onclick="login()">Login</button>
            </form>
        </div>
    </div>


    <!-- Mainly scripts -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Ladda -->
    <script src="js/plugins/ladda/spin.min.js"></script>
    <script src="js/plugins/ladda/ladda.min.js"></script>
    <script src="js/plugins/ladda/ladda.jquery.min.js"></script>

    <script src="js/login.js"></script>

</body>

</html>
